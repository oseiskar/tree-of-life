<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>Tree of Life - d3.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="bar navbar hidden">
    <span class="title">
        Tree of Life
    </span>
    <span class="search">
        <input id="search" autocomplete="off" placeholder="search..."/>
        <a id="goto-link" href="javascript:void(0)" class="hidden">&gt;</a>
        <div id="results"></div>
    </span>
</div>
<div id="loader">loading...</div>
<div class="svg-container">
<svg id="tree" preserveAspectRatio="xMinYMin meet">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:gray;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:gray;stop-opacity:0"/>
    </linearGradient>
  </defs>
</svg>
</div>
<div class="bar foot hidden">
    <a href="https://github.com/oseiskar/tree-of-life/blob/master/COPYRIGHT.md">Data: &copy; Open Tree of Life, 2015</a> &mdash; <a href="https://github.com/oseiskar/tree-of-life/blob/master/README.md">Visualization by oseiskar</a>
</div>
</body>
<script src="treedata.js"></script>
<script src="tree.js"></script>
<script src="search.js"></script>
</html>
